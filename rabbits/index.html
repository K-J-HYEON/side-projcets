<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scroll</title>
  <style>
    /* 스타일링 */
    body {
      background-color: black;
      text-align: center;
    }

    img {
      /* 한줄에 한개씩 나오도록 */
      display: block;
      /* 마진오토 해서 양쪽 간격 맞게 주기 */
      margin: auto;
    }




    button {
      outline: none;
      background-color: tomato;
      color: white;
      font-size: 32px;
      margin: 16px 0;
      /* 손가락 모양이 바뀌도록 */
      cursor: pointer;
    }
  </style>
</head>

<body>
  <button>Find a rabbit 🐰</button>
  <img src="img/carrot.png" alt="carrot">
  <img src="img/carrot.png" alt="carrot">
  <img src="img/carrot.png" alt="carrot">
  <img src="img/carrot.png" alt="carrot">
  <img src="img/carrot.png" alt="carrot">
  <img src="img/carrot.png" alt="carrot">

  <img id="rabbit" src="img/rabbit.png" alt="rabbit">

  <img src="img/carrot.png" alt="carrot">
  <img src="img/carrot.png" alt="carrot">
  <img src="img/carrot.png" alt="carrot">
  <img src="img/carrot.png" alt="carrot">

  <script>
    // js에서 버튼클릭하면 토끼로 이동하게
    // 버튼 하나밖에 없어서 클래스 지정x(실제 프로젝트에서는 이렇게 하면 안된다.)
    // document의 queryselector을 이용한다.

    const button = document.querySelector('button');
    const rabbit = document.querySelector('#rabbit');

    // 버튼이 클릭되면 등록한 콜백힘수가 호출되게
    button.addEventListener('click', () => {
      // console.log('click!')
      // 스크롤인투뷰이용
      // mdn scrollIntoView 참고 공식사이트 참고 무조건 해라
      // 정확하게 API에 전달할 수 있는 인자들은 무엇이 있는지 
      // 각각 전달했을 때 어떻게 다르게 행동하는지 확인하면서 coding해라
      rabbit.scrollIntoView({ behavior: 'smooth', block: 'center' });
    });
  </script>
</body>

</html>
